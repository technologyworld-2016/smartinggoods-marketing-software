{% extends "base.html" %}

{% block title %}Manage Subscription - Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Manage Subscription</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="active" {% if subscription.status == 'active' %}selected{% endif %}>Active</option>
                <option value="cancelled" {% if subscription.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                <option value="expired" {% if subscription.status == 'expired' %}selected{% endif %}>Expired</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="current_period_end" class="form-label">Current Period End</label>
            <input type="date" class="form-control" id="current_period_end" name="current_period_end" value="{{ subscription.current_period_end.strftime('%Y-%m-%d') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Subscription</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
